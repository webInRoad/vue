<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义过滤器</title>
  <script src="js/vue.js"></script>
  <script>
    /**
     * 自定义全局过滤器
     */
    Vue.filter("addZero",val=>val<10?"0"+val:val);
    Vue.filter('date',data => {
      let d=new Date(data);
      return d.getFullYear()+'-'+(d.getMonth()+1)+'-'+d.getDate()+' '+d.getHours()+':'+d.getMinutes()+':'+d.getSeconds();
    });
   /* Vue.filter('addZero',function(val){
      return val<10?"0"+val:val;
    })*/
    window.onload = function(){
      new Vue({
        el:"#app",
        data:{
          currentTime:Date.now()
        },
        filters:{//局部过滤器
          number:(num,n)=>num.toFixed(n)
        }
      })
    }
  </script>
</head>
<body>
  <div id="app">
    <h3>{{3|addZero}}</h3>
    <input type="text" :value="currentTime|date">
    <h3>{{2.5689|number(2)}}</h3>
  </div>
</body>
</html>
