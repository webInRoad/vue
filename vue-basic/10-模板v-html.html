<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板</title>
  <script src="js/vue.js"></script>
  <script>
    window.onload = function(){
      new Vue({
        el:"#app",
        data:{
          msg:"welcome fuzhou"
        }
      })
    }
  </script>
    <style>
    /* 必须配置css样式，否则不生效 */
    [v-cloak]{
      display:none;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model="msg">
    <h3>aaa<span v-cloak>{{msg}}</span></h3>
    <h3 v-html="msg"></h3>
    <h3 v-text="msg"></h3>
    <!-- v-once 数据只绑定一次 -->
    <h3 v-once>{{msg}}</h3>
    <!-- v-pre 不编译，直接原样显示 -->
    <h3 v-pre>{{msg}}</h3>
  </div>
</body>
</html>
