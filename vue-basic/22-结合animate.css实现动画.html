<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>动画</title>
  <link rel="stylesheet" href="css/animate.css">
  <script src="js/vue.js"></script>
  <style>
    p{
      width: 300px;
      height: 300px;
      background-color:red;
      margin:0 auto;
    }
  </style>
</head>
<body>
  <div id="itany">
    <button @click="flag=!flag">点我</button>

    <transition enter-active-class="animated fadeInLeft" leave-active-class="animated fadeOutRight">
      <p v-show="flag">网博</p>
    </transition>
  </div>

  <script>
    var vm=new Vue({
      el:'#itany',
      data:{
        flag:false
      }
    });
  </script>

</body>
</html>
